<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel = "stylesheet" href = "game.css">
</head>
<body>
<div id = "winMessage" class="alert alert-light" role="alert">
</div>
      
   
    <div id ="header"></div>
    <h1>TIC TAC TOE</h1>
    <p>Player 1 starts as X </b> Click on box to you want to start in</p>
    <br>
    <br>
    <div  id = "gameBoard">
        <div class = "square" squareIndex = "0"></div>
        <div class = "square" squareIndex = "1"></div>
        <div class = "square" squareIndex = "2"></div>
        <div class = "square" squareIndex = "3"></div>
        <div class = "square" squareIndex = "4"></div>
        <div class = "square" squareIndex = "5"></div>
        <div class = "square" squareIndex = "6"></div>
        <div class = "square" squareIndex = "7"></div>
        <div class = "square" squareIndex = "8"></div>
    </div>
    <br>
    <h2 id = "secondMessage"></h2>
    <br>

    <div id = "reset">
        <input type = "button" value = "Reset" id = "resetButton" onclick = "reset()"> 
    </div>

<script src = "game.js"></script>
</body>
</html>
